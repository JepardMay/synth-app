<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Synth App" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Synth App</title>
  </head>
  <body>
    <header class="header">
      <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>
        <ul class="menu__box">
          <li><a class="menu__item" href="#">Themes</a></li>
          <li><a class="menu__item" href="#">Styles</a></li>
          <li>
            <a class="menu__item" href="#">Hints
            <div class="toggle">
              <div class="toggle-label toggle-label-off"></div>
              <div class="toggle-switch"></div>
              <div class="toggle-label toggle-label-on"></div>
            </div>
            </a>
          </li>
          <li><a class="menu__item" href="#">About</a></li>
        </ul>
      </div>
      <div class="container">
        <h1>Synth App</h1>
      </div>
      <button type="button" class="volume">
        <svg class="volume-on"
          width="41"
          height="24"
          viewBox="0 0 32 30"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M0 11.4568V18.5496C0 19.5249 0.8 20.3229 1.77778 20.3229H7.11111L12.96 26.1567C14.08 27.2739 16 26.4759 16 24.8978V5.09094C16 3.51278 14.08 2.71483 12.96 3.83196L7.11111 9.68357H1.77778C0.8 9.68357 0 10.4815 0 11.4568ZM24 15.0032C23.9996 13.5175 23.5834 12.0614 22.7982 10.7988C22.0129 9.53628 20.8899 8.51748 19.5556 7.85716V22.1315C22.1867 20.8371 24 18.1418 24 15.0032ZM19.5556 1.61544V1.97008C19.5556 2.6439 20 3.22907 20.6222 3.47732C25.2089 5.30373 28.4444 9.78996 28.4444 15.0032C28.4444 20.2165 25.2089 24.7027 20.6222 26.5291C19.9822 26.7774 19.5556 27.3625 19.5556 28.0363V28.391C19.5556 29.5081 20.6756 30.2883 21.7067 29.8982C27.7333 27.6108 32 21.8124 32 15.0032C32 8.19407 27.7333 2.39565 21.7067 0.108206C20.6756 -0.299634 19.5556 0.498313 19.5556 1.61544Z"
            fill="#3C2A47"/>
        </svg>
      </button>
    </header>
    <main>
      <div class="container">
        <div class="piano">
          <button class="key key-w" data-note="C" type="button"></button>
          <button class="key key-b" data-note="Cs" type="button"></button>
          <button class="key key-w" data-note="D" type="button"></button>
          <button class="key key-b" data-note="Ds" type="button"></button>
          <button class="key key-w" data-note="E" type="button"></button>
          <button class="key key-w" data-note="F" type="button"></button>
          <button class="key key-b" data-note="Fs" type="button"></button>
          <button class="key key-w" data-note="G" type="button"></button>
          <button class="key key-b" data-note="Gs" type="button"></button>
          <button class="key key-w" data-note="A" type="button"></button>
          <button class="key key-b" data-note="As" type="button"></button>
          <button class="key key-w" data-note="B" type="button"></button>
          <button class="key key-w" data-note="B" type="button"></button>
        </div>
      </div>
    </main>
    <footer>
      <div class="box-copyright">
        <p class="box-copyright__copy">Â© 2021, <a class="box-copyright__link" href="#">JepardMay</a>, <a class="box-copyright__link" href="#">radiocebolla</a></p>
      </div>
    </footer>

    <script>
      $(function(){
        $('.toggle').on('click', function(event){
          event.preventDefault();
          $(this).toggleClass('active');
        });
      });
    </script>
  </body>
</html>
